<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Timesheet</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>

<body>
  <main>
    <div>
      <h4>Weekly Timesheet</h4>
      <hr />

      <table>
        <thead>
          <tr>
            <th>Tasks</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thurday</th>
            <th>Friday</th>
            <th>Total Task Time</th>
          </tr>
        </thead>
        <tbody id='data-elem'></tbody>
      </table>
      <hr />

      <div class="toolbar">
        <button  id='addNewTask'>Add New Task</button>
        <button id="clearAllTasks">Clear Week</button>
      </div>
    </div>
  </main>

</body>
</html>
